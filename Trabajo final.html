<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Trabajo final</title>
<link href="css/styles.css" rel="stylesheet" type="text/css" />
<link href='http://fonts.googleapis.com/css?family=Lobster+Two' rel='stylesheet' type='text/css'>

<body>
<div class="header-wrap">
  <div class="logo">
    <h1>Viaje a cusco!</h1>
  </div>
  <div class="menu"> <img src="images/menu-left.png" alt="image"/>
    	<ul class="sf-menu" id="example">
        <li><a href="">Inicio</a></li>
         
        <li> <a href="">Trabajos</a> </li>
        <li class="current"> <a href="">Páginas</a>
          
        <li> <a href="">Contacto</a> </li>
      </ul>
    <img src="images/menu-right.png" alt="image"/> </div>
</div>

<div class="clear"></div>
<div class="banner-wrap">
  <div class="banner"> <img src="https://viajes.chavetas.es/wp-content/uploads/albums/peru10/d11-35.jpg" alt="banner" /> </div>
</div>

<div class="page-wrap">
  <div class="wrap">
    <div class="box marRight40">
      <div class="panel">
        <div class="title">
          <h1>Anecdotas</h1>
          <h2>Cosas que pasan en el viaje</h2>
        </div>
        <div class="content">
          <textarea  id="salidaDatos1" cols="50" rows="10"></textarea>
          
          <div class="button"><a onclick="informacion()">Más</a></div>
        </div>
      </div>
    </div>
    <div class="box">
      <div class="panel">
        <div class="title">
          <h1>Comidas</h1>
          <h2>El placer de probar comidas nuevas</h2>
        </div>
        <div class="content">
          <textarea id="salidaDatos2" cols="50" rows="10"></textarea>
          
          <p>  </p>
          <p>  </p>
         
          <div class="button"><a onclick="comidas()">Más</a></div>
        </div>
      </div>
    </div>
    
  <!---panel-end--->
  <div class="enquiry-wrap">
    <div class="title">
      <h1>Formulario de contacto</h1>
    </div>
    <div class="enquiry-form">
      <form>
        <label>
        <input type="text" placeholder="Nombre" class="input_text"  id="nombre"/>
        </label>
        <label>
        <input type="text" placeholder="Correo" class="input_text"  id="correo"/>
        </label>
        <label>
        <textarea class="message" placeholder="Comentario"  id="comentario"></textarea>
        </label>
        <!--con este arreglo se registra los datos ingresados en su variable respectiva-->>
        <input type="button" onclick="registro()" class="button" value="Registro" />
      </form>
    </div>
  </div>
</div>
<!---page-wrap-end--->
